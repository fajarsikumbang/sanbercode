<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./images/logo.png" alt="Header Image">
    <nav>
      <a href="index.html">Home</a>
      <a href="form.html">Register</a>
      <a href="article.html">Articles</a>
      <a href="process.html">Process</a>
    </nav>
  </header>

  <section>
    <h1>Register Akun Baru!</h1>
    <h3>Isilah form dibawah ini</h3>
    <form action="process.html" method="POST">
      <label for="fname">First Name:</label>
      <input type="text" name="fname" id="fname" />

      <label for="lname">Last Name:</label>
      <input type="text" name="lname" id="lname" />

      <label for="gender">Gender:</label>
      <div style="display: flex; gap: 10px;">
        <input type="radio" value="Male" name="gender" id="male" /> Male
        <input type="radio" value="Female" name="gender" id="female" /> Female
        <input type="radio" value="Other" name="gender" id="other" /> Other
      </div>

      <label for="nationality">Nationality:</label>
      <select name="nationality" id="nationality">
        <option value="Indonesia">Indonesia</option>
        <option value="Inggris">Inggris</option>
      </select>

      <label for="status">Sedang Fokus Belajar:</label>
      <select name="status" id="status">
        <option value="Reactis">Reactis</option>
        <option value="Other">Other</option>
      </select>

      <label for="language">Language Spoken:</label>
      <div style="display: flex; gap: 10px;">
        <input type="checkbox" value="English" name="language" /> English
        <input type="checkbox" value="Bahasa" name="language" /> Bahasa
      </div>

      <label for="description">Deskripsi Diri Saya:</label>
      <textarea name="description" id="description"></textarea>

      <input type="submit" value="Register" />
    </form>
  </section>

  </footer>
</body>
</html>
